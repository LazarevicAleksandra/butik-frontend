<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje modela</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija modela</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje modela</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
    
    
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
    </form>
   </div>
