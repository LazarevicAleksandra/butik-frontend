<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje velicine</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija velicine</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje velicine</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="broj" [(ngModel)]="data.broj" name="broj" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
    
   
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
    </form>
   </div>
