<div class="w3-content" style="max-width:500px;margin-top:150px">

<mat-card class="w3-bar w3-black w3-card">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w3-container w3-content ">
    <div>
        <p>
        <mat-form-field >
            <input class="w3-input w3-border" type="email" matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field >
            <input class="w3-input w3-border" type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        </p>
    </div>

  <div>
    <button class="btn-submit" type="submit" [disabled]="!loginForm.valid" class="w3-white">Log in</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
