
<div class="w3-content" style="max-width:2500px;margin-top:63px">
 <mat-toolbar color="w3-black">
  <span class="title-center">Artikli</span>
</mat-toolbar>

<div class="container mat-elevation-z8 ">
   
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" matSort>
   
    <ng-container matColumnDef="artiklID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>artiklID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.artiklID}}</mat-cell>
    </ng-container>
 
    <ng-container matColumnDef="velicinaID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Velicina</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.velicinaID}}</mat-cell>
    </ng-container>
 
 
    <ng-container matColumnDef="barKodID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>barKodID</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.barKodID}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="dostupno">
      <mat-header-cell *matHeaderCellDef mat-sort-header>dostupno</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dostupno}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="cena">
      <mat-header-cell *matHeaderCellDef mat-sort-header>cena</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cena}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="modelID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>modelID</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.modelID}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="markaID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>markaID</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.markaID}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="tip">
      <mat-header-cell *matHeaderCellDef mat-sort-header>tip</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tip}}</mat-cell>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
 
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.artiklID, row.velicinaID, row.barKodID,row.dostupno, row.cena,row.modelID, row.markaID, row.tip)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
 
        <button mat-icon-button color="primary" (click)="openDialog(3, row.artiklID, row.velicinaID, row.barKodID,row.dostupno, row.cena,row.modelID, row.markaID, row.tip)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
</div>
