<div class="w3-content" style="max-width:2500px;margin-top:63px">
  <mat-toolbar color="w3-black">
    <span class="title-center">Bar kod</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" matSort>
      <ng-container matColumnDef="barKodID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>barKodID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.barKodID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="brojBarKoda">
        <mat-header-cell *matHeaderCellDef mat-sort-header>brojBarKoda</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.brojBarKoda}}</mat-cell>
      </ng-container>

  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.barKodID, row.brojBarKoda)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" (click)="openDialog(3, row.barKodID, row.brojBarKoda)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
