<div class="w3-content" style="max-width:2500px;margin-top:63px">
  <mat-toolbar color="w3-black">
    <span class="title-center">Porudzbina</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" matSort>
      <ng-container matColumnDef="porudzbinaID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>porudzbinaID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.porudzbinaID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="kupacID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>kupacID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.kupacID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="brojZaPracenje">
        <mat-header-cell *matHeaderCellDef mat-sort-header>brojZaPracenje</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.brojZaPracenje}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="datumPorudzbine">
        <mat-header-cell *matHeaderCellDef mat-sort-header>datumPorudzbine</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datumPorudzbine}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="datumIsporuke">
        <mat-header-cell *matHeaderCellDef mat-sort-header>datumIsporuke</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datumIsporuke}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="stanje">
        <mat-header-cell *matHeaderCellDef mat-sort-header>stanje</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.stanje}}</mat-cell>
      </ng-container>
  
    </mat-table>
  </div>
</div>
