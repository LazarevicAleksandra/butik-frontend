<div class="w3-content" style="max-width:2500px;margin-top:63px">
  <mat-toolbar color="w3-black">
    <span class="title-center">Racun</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" matSort>
      <ng-container matColumnDef="racunID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>racunID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.racunID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="suma">
        <mat-header-cell *matHeaderCellDef mat-sort-header>suma</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.suma}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="datum">
        <mat-header-cell *matHeaderCellDef mat-sort-header>datum</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datum}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="porudzbinaID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>porudzbinaID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.porudzbinaID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="radnikID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>radnikID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.radnikID}}</mat-cell>
      </ng-container>
  
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.racunID, row.suma, row.datum,row.porudzbinaID,row.radnikID)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" (click)="openDialog(3, row.racunID, row.suma, row.datum,row.porudzbinaID,row.radnikID)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
